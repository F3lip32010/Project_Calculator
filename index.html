<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <form class="calculator" name="calc">
            <input type="text" class="value" readonly name="txt">
            <span class="num clear" onclick="calc.txt.value+=''" calc><i>C</i></span>
            <span class="num" onclick="calc.txt.value+='/'" calc><i>/</i></span>
            <span class="num" onclick="calc.txt.value+='*'" calc><i>*</i></span>
            <span class="num" onclick="calc.txt.value+='7'" calc><i>7</i></span>
            <span class="num" onclick="calc.txt.value+='8'" calc><i>8</i></span>
            <span class="num" onclick="calc.txt.value+='9'" calc><i>9</i></span>
            <span class="num" onclick="calc.txt.value+='-'" calc><i>-</i></span>
            <span class="num" onclick="calc.txt.value+='4'" calc><i>4</i></span>
            <span class="num" onclick="calc.txt.value+='5'" calc><i>5</i></span>
            <span class="num" onclick="calc.txt.value+='6'" calc><i>6</i></span>
            <span class="num plus" onclick="calc.txt.value+='+'" calc><i>+</i></span>
            <span class="num" onclick="calc.txt.value+='1'" calc><i>1</i></span>
            <span class="num" onclick="calc.txt.value+='2'" calc><i>2</i></span>
            <span class="num" onclick="calc.txt.value+='3'" calc><i>3</i></span>
            <span class="num" onclick="calc.txt.value+='0'" calc><i>0</i></span>
            <span class="num" onclick="calc.txt.value+='00'" calc><i>00</i></span>
            <span class="num" onclick="calc.txt.value+='.'" calc><i>.</i></span>

            <span class="num equal" onclick="document.calc.txt.value=eval(calc.txt.value)"><i>=</i></span>

        </form>
    </div>
</body>
</html>
